<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="css/form.css"/>
</head>
<body>
<header class="section header">
  <div class="container">
    <h1>
      Header content
    </h1>
  </div>
</header>
<nav class="section navigation">
  <div class="container">
    <h2>Nav Content</h2>
  </div>
</nav>
<section class="section main one-col">
  <div class="container">
    <div class="sidebar">
      <h2>Side bar</h2>
    </div>
    <div class="content">
      <h2>Content</h2>
    </div>
    <div class="sidebar">
      <h2>Side bar</h2>
    </div>
  </div>
</section>
<form method="get" action="#">
  <label>Full name</label>
  <input type="text" required name="fullname" placeholder="Enter name..."/>
  <label>Email</label>
  <input type="email" required name="youremail" placeholder="Enter email...">
  <label>Password</label>
  <input type="password" required name="pwd" placeholder="Enter password">
  <label>Age</label>
  <input type="number" name="age" placeholder="Enter age...">
  <label>Birthday</label>
  <input type="date" name="brth" placeholder="Enter birthday...">
  <label>Week</label>
  <input type="week" name="week" placeholder="Enter week">
  <label>Gender</label>
  <label><input type="radio" value="male" name="gender">Nam</label>
  <label><input type="radio" value="female" name="gender">Nu</label>
  <label><input type="radio" value="other" name="gender">Khac</label>
  <label><input type="checkbox" name="confirm">Toi da doc cac dieu khoan</label>
  <label>My CV</label>
  <input type="file" name="cv" placeholder="Nop CV...">
  <label>City</label>
  <select name="yourcity">
    <option value="hanoi">Ha Noi</option>
    <option value="saigon">Thanh pho HCM</option>
    <option value="cantho">Can Tho</option>
  </select>
  <label>Tieu su ban than</label>
  <textarea name="motabanthan"></textarea>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
  <button type="button">Button</button>
</form>
<footer class="section footer">
  <div class="container">
    <h2>footer content</h2>
  </div>
</footer>
</body>
</html>
