<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/bai_tap.css">
</head>
<body>
<header>
<div class="container">
  <h1>Contact Form</h1>
</div>
</header>
<section>
  <div class="container">
<form>
  <label>Name:<label class="ip">*</label> </label>
  <input type="text" required name="firstname">
  <input type="text" required name="lastname">
  <p></p>
    <label class="under">First name</label>
    <label class="under">Last name</label>
  <p></p>
  <label>Email:<label class="ip">*</label> </label>
  <input type="email" required name="Email">
  <p></p>
  <label>Phone:<label class="ip">*</label> </label>
  <input type="tel" name="phone">
  <p></p>
  <button type="submit">Submit</button>
</form>
  </div>
</section>
</body>
</html>
