<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/bai_tap.css">
</head>
<body>
<div>
  <h1>Contact Form</h1>
</div>
<form>
  <label>Name:<label class="ip">*</label> </label>
  <input type="text" name="firstname" placeholder="First name">
  <input type="text" name="lastname" placeholder="Last name">
  <p></p>
  <label>Email:<label class="ip">*</label> </label>
  <input type="email" name="Email">
  <p></p>
  <label>Phone:<label class="ip">*</label> </label>
  <input type="number" name="phone">
  <p></p>
  <button type="submit">Submit</button>
</form>
</body>
</html>
