<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Bootstrap</title>
  <link rel="stylesheet" href="libs/bootstrap5.2.1/css/bootstrap.css"/>
  <link rel="stylesheet" href="css/layout.css"/>
</head>
<body>
<section class="section">
  <div class="container">
    <div class="row">
      <div class="bg-warning col-3">AA</div>
      <div class="bg-danger col-6">BB</div>
      <div class="bg-primary col">CC</div>
      <div class="bg-info col">DD</div>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="row">
      <div class="bg-warning col-3">AA</div>
      <div class="bg-danger col-6">BB</div>
      <div class="bg-primary col">CC</div>
      <div class="bg-info col">DD</div>
    </div>
  </div>
</section><section class="section">
  <div class="container">
    <div class="row">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="row" id="ls">

    </div>
  </div>
</section>
<script type="text/javascript">
    var xhttp = new XMLHttpRequest();
    xhttp.onload = function () {
      var data = JSON.parse(this.responseText);
      var ls = data.data;
      for (var i = 0; i < ls.length; i++) {
        var li_html = `<div class="col-3">
        <div class="card mb-3 mt-1">
          <img src="${ls[i].image}" class="card-img-top" alt="..."/>
          <div class="card-body">
            <h5 class="card-title">${ls[i].name}</h5>
            <p class="card-text">${ls[i].description}</p>
            <a href="#" class="btn btn-primary">${ls[i].price}</a>
          </div>
        </div>
      </div>`;
        var ds = document.getElementById("ls");
        ds.innerHTML += li_html;
      }
    }
    var url = "https://foodgroup.herokuapp.com/api/today-special";
    xhttp.open("GET", url, true);
    xhttp.send();
</script>
</body>
</html>
